<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Font Inter 400/500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-tittle">Cadastro de cliente</h1>
      </header>

      <main>
        <button 
          type="button" 
          class="btn btn-primary" 
          data-bs-toggle="modal" 
          data-bs-target="#exampleModal"
          title="Cadastrar novo cliente"
        >
          Novo Cliente
        </button>

        <div class="table-responsive">
          <table id="tableClient" class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Celular</th>
                <th>Nascimento</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="form" class="modal-body container">
                  <div class="row mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      data-index="new"
                      placeholder="Digite o nome do Cliente"
                      minlength="3"
                      maxLength="50"
                      required
                    />
                  </div>
  
                  <div class="row mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      placeholder="Digite o e-mail do Cliente"
                      required
                    />
                  </div>

                  <div class="row mb-3">
                    <label for="tel" class="form-label">Telefone</label>
                    <input
                      class="form-control"
                      type="tel"
                      id="tel"
                      placeholder="Digite o celular do Cliente"
                      required
                    />
                  </div>
  
                  <div class="row mb-3">
                    <label for="birthDate" class="form-label">Data de nascimento</label>
                    <input
                      class="form-control"
                      type="date"
                      id="birthDate"
                      required
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer d-flex justify-content-between align-items-center">
                <button type="reset" class="btn btn-warning" title="Limpar todos os campos" form="form">Limpar</button>
                <div>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel" title="Cancelar e fechar">Cancelar</button>
                  <button type="submit" class="btn btn-success" title="Savar novo cliente" form="form">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <footer>Desenvolvido por Alisson <:</footer>
    </div>
  </body>
</html>
