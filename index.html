<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Font Inter 400/500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-tittle">Cadastro de cliente</h1>
      </header>
      <main>
        <!-- Botão para acionar modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Cadastrar clientes
        </button>
        <div class="table-responsive">
          <table id="tableClient" class="table table-striped">
            <caption style="display: none">
              Lista de usuários
            </caption>
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular</th>
                <th scope="col">Cidade</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <header class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Novo cliente</h2>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Fechar"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </header>
              <form id="form" class="modal-body">
                <input
                  type="text"
                  id="name"
                  data-index="new"
                  class="modal-field"
                  placeholder="Nome do Cliente"
                  required
                />
                <input
                  type="email"
                  id="email"
                  class="modal-field"
                  placeholder="e-mail do Cliente"
                  required
                />
                <input
                  type="text"
                  id="tel"
                  class="modal-field"
                  placeholder="Celular do Cliente"
                  required
                />
                <input
                  type="text"
                  id="city"
                  class="modal-field"
                  placeholder="Cidade do Cliente"
                  required
                />
              </form>
              <footer class="modal-footer">
                <button type="button" class="btn btn-success" id="save">
                  Salvar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                  id="cancel"
                >
                  Cancelar
                </button>
              </footer>
            </div>
          </div>
        </div>
      </main>
      <footer>Desenvolvido por Alisson <:</footer>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
